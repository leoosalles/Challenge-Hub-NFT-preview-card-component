<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="card">
            <a class="card-link" href="#">
                <img class="card-picture" src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" srcset="">
            </a>

            <a class="title-link" href="#">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041 ETH</p>
                <P class="countdown">3 days left</P>
            </div>

            <div class="author">
                <img class="author-picture" src="./src/images/image-avatar.png" alt="NFT Creator">
                <p class="author-info">Creation of <a class="author-link" href="#">Jules Wyvern</a></p>
            </div>
        </section>
    </main>
</body>

</html>
